<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>Fruit Ninja - Game Room</title>
    <meta name="title" content="Fruit Ninja - Multiplayer Game">
    <meta name="description" content="Play Fruit Ninja online with friends! Create or join rooms, slice fruits, and compete for the highest score in this multiplayer web game.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://fruitninja.mberrishdev.me/">
    <meta property="og:title" content="Fruit Ninja - Multiplayer Game">
    <meta property="og:description" content="Play Fruit Ninja online with friends! Create or join rooms, slice fruits, and compete for the highest score in this multiplayer web game.">
    <meta property="og:image" content="https://fruitninja.mberrishdev.me/assets/preview.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://fruitninja.mberrishdev.me/">
    <meta property="twitter:title" content="Fruit Ninja - Multiplayer Game">
    <meta property="twitter:description" content="Play Fruit Ninja online with friends! Create or join rooms, slice fruits, and compete for the highest score in this multiplayer web game.">
    <meta property="twitter:image" content="https://fruitninja.mberrishdev.me/assets/preview.png">

    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#1a1a2e">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link rel="apple-touch-icon" href="./assets/apple-touch-icon.png">

    <!-- Preconnect to CDN -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="gamePage" class="page active">
      <!-- Waiting Room UI -->
      <div id="waitingRoom">
        <div id="roomInfo">Room Code: <span id="roomCode"></span></div>
        <div id="playerList" class="player-list"></div>
        <button id="startGameBtn" class="btn">Start Game</button>
      </div>

      <!-- Game UI -->
      <div id="gameUI">
        <div id="connectionStatus" class="disconnected" style="display: none;">Disconnected</div>
        <div id="stats">
          <div>Time Left: <span id="timeLeft">2:00</span></div>
          <div>Score: <span id="score">0</span></div>
        </div>
        <div id="leaderboard">
          <h3>Leaderboard</h3>
          <div id="leaderboardList"></div>
        </div>
        <div id="gameContainer"></div>
      </div>
    </div>

    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script type="module" src="./src/socket.js"></script>
    <script type="module" src="./src/game.js"></script>

    <!-- Footer -->
    <footer style="position: fixed; bottom: 10px; left: 0; right: 0; text-align: center; font-size: 0.9rem; opacity: 0.7; pointer-events: none;">
      Built with <span style="color: #ff4d4d;">❤️</span> by <a href="https://github.com/mberrishdev" target="_blank" style="color: inherit; text-decoration: none; pointer-events: auto;">mberrishdev</a>
    </footer>
  </body>
</html>
